<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taha Dostifam</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div id="mobile-navbar">
                <a class="header-item" href="/">
                    <ion-icon name="person-outline"></ion-icon>
                </a>
                <a class="header-item" href="/resume.html">
                    <ion-icon name="document-text-outline"></ion-icon>
                </a>
                <a class="header-item active" href="/works.html">
                    <ion-icon name="cube-outline"></ion-icon>
                </a>
            </div>
            <div class="image_header"></div>
            <div class="main_content">
                <div id="header-left" class="box">
                    <a class="header-item" href="/">
                        <ion-icon name="person-outline"></ion-icon>
                    </a>
                    <a class="header-item" href="/resume.html">
                        <ion-icon name="document-text-outline"></ion-icon>
                    </a>
                    <a class="header-item active" href="/works.html">
                        <ion-icon name="cube-outline"></ion-icon>
                    </a>
                </div>
                <div class="top-section box">
                    <div id="profile_photo"></div>
                    <div id="profile_details">
                        <h1 id="profile_name">Taha Dostifam</h1>
                        <h2 id="profile_subname">Full-Stack Developer</h2>
                        <div id="social_media_section" v-if="data != null">
                            <a :href="'https://www.instagram.com/' + data.instagram" class="social_media_item">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                            <a :href="'https://wa.me/' + data.whatsapp" class="social_media_item">
                                <ion-icon name="logo-whatsapp"></ion-icon>
                            </a>
                            <a :href="'https://github.com/' + data.github" class="social_media_item">
                                <ion-icon name="logo-github"></ion-icon>
                            </a>
                        </div>
                    </div>
                    <div class="vertical-separator"></div>
                    <div id="other_info">
                        <div class="row">
                            <div class="col">
                                <h2 class="header-sm">EMAIL</h2>
                                <span class="span-sm text-type">mr.tahadostifam@gmail.com</span>
                            </div>
                            <div class="col">
                                <h2 class="header-sm">BIRTHDAY</h2>
                                <span class="span-sm text-type">24 March, 2007</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h2 class="header-sm">PHONE</h2>
                                <span class="span-sm text-type">+98 936 839 2346</span>
                            </div>
                            <div class="col">
                                <h2 class="header-sm">LOCATION</h2>
                                <span class="span-sm text-type">Bonab, Iran</span>
                            </div>
                        </div>
                    </div>
                </div>
                <main id="content_box" class="box">
                    <div id="WorksPage">
                        <h1 class="header header-with-border">Portfolio</h1>
                        <div v-if="data != null" class="grid-container" style="margin-top: 25px">
                            <a v-for="item in data.portfolio.list" class="link" target="_blank" :href="item.url">
                                <div class="image-box">
                                    <div class="image-box-image">
                                        <img onload="loadImage(event)" :src="item.image" alt="image" />
                                    </div>
                                    <h4 class="header-sm">{{item.des}}</h4>
                                </div>
                            </a>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./assets/js/axios.min.js"></script>
        <script src="./assets/js/vue.min.js"></script>
        <script src="./assets/js/scripts.js"></script>
    </body>
</html>
